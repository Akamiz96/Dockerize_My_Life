<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List all</title>
  </head>
  <body>

    <table id="data" class="">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>content</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody>
        {% for book in items %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.content }}</td>
          <td><a href="/items">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </body>
</html>
